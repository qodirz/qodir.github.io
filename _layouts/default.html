<!doctype html>
  <html lang="{{ site.lang | default: 'en-US' }}">
    <head>
      <meta charset="utf-8">
      <title>Bridg cdp docs</title>
      {% seo %}      
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
      <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png" type="image/x-icon">
      
      <!-- Bootstrap core CSS -->
      <link href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Documentation extras -->

      <link rel="stylesheet" href="/assets/css/main.css">
      <link href="https://getbootstrap.com/docs/4.5/assets/css/docs.min.css" rel="stylesheet">  
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">  
    </head>
    <body>
    
      <header class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top bg-header">
        <div class="container d-flex justify-content-between">
          <a class="navbar-brand mr-0 mr-md-2" href="/" aria-label="Bootstrap">
            <img src="/assets/images/logo.png" width="77" class="img-fluid float-md-right" alt="Responsive image">
          </a>
       
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">              
              {% for item in site.data.navbar %}
                <a class="nav-item nav-link font-weight-bold text-white" href="{{item.link}}">{{ item.name }}</a>
              {% endfor %}  
            </div>
          </div>
              
        </div>
      
      </header>
    
      <div class="container mt-5" style="min-height: 610px;">
        {{ content }}
      </div>

      {% include footer.html %}
  
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://getbootstrap.com/docs/4.5/dist/js/bootstrap.bundle.min.js"></script>
    </body>
  </html>
